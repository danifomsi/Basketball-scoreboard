<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Handjet:wght@300&display=swap" rel="stylesheet">
<link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Basket Ball ScoreBoard</title>
</head>
<body>
    <div class="container">
        <div>
            <h3>HOME</h3>
            <h2 id="home-score" class="point-text">0</h2>
            <button id="home-score-btn-1" class="b-t-n" class="btn" onclick="increaseHomeScoreOne()">+1</button>
            <button id="home-score-btn-2" class="btn" onclick="increaseHomeScoreTwo()">+2</button>
            <button id="home-score-btn-3" class="btn" onclick="increaseHomeScoreThree()">+3</button>
        </div>
        
        <div>
            <button id="new-game"  class="new-game" onclick="newGame()">NEW GAME</button>
        </div>

        <div>
            <h3>GUEST</h3>
            <h2 id="guest-score" class="point-text">0</h2>
            <button id="guest-score-btn-1"class="b-t-n" class="btn" onclick="increaseGuestScoreOne()">+1</button>
            <button id="guest-score-btn-2" class="btn" onclick="increaseGuestScoreTwo()">+2</button>
            <button id="guest-score-btn-3" class="btn" onclick="increaseGuestScoreThree()">+3</button>
        </div>

       

    </div>
    <script src="index.js"></script>
</body>
</html>
